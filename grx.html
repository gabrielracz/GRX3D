<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="g.css">
        <title>3D Renderer</title>
    </head>
    <body>
        <div class="column-left">
            <br><br><br><br><br>
            <label><u>CONTROLS:</u></label><br><br>
            <label>Rotations</label><br>
            <label class="control-label">w + s --> X axis</label><br>
            <label class="control-label">a + d --> Y axis</label><br>
            <label class="control-label">q + e --> Z axis</label><br><br>

            <label>Translations</label><br>
            <label class="control-label">i + k --> Y position</label><br>
            <label class="control-label">j + l --> X position</label><br>
            <label class="control-label">u + o --> Z position</label><br><br>

            <label>Rendering</label><br>
            <label class="control-label"> [ --> Cycle through colors</label><br>
            <label class="control-label"> ] --> Toggle wireframe mode</label><br><br>

            <label>Models</label><br>
            <label class="control-label"> 1 --> Tetrahedron</label><br>
            <label class="control-label"> 2 --> Pyramid</label><br>
            <label class="control-label"> 3 --> Octahedron</label><br>
            <label class="control-label"> 4 --> Cube</label><br>
            <label class="control-label"> 5 --> Icosahedron</label><br>
        </div>
        <div class="column-right">
            <h1 class=header>JS3D Graphics Engine</h1>
            <canvas tabindex="1"></canvas>
        </div>
        <script onload src="graphics.js"></script>
    </body>
</html>
